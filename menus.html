<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <header>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Template para p√°ginas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="./js/jquery-2.0.3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/geral.css">
        <script type="text/javascript" src="./js/angular.min.js"></script>
        <script type="text/javascript" src="./js/urlen.js"></script>
        <script type="text/javascript" src="./js/bootstrap-tab.js"></script>
        <script type="text/javascript" src="./js/template.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    </header>
 
    <body>
        <div id="divEscopo" ng-app="sysApk" ng-controller="sysCtrl">
 
          <br>
 
            <ul class="nav nav-tabs container" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#perfil" role="tab" aria-controls="profile" aria-selected="false">Perfil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contato" role="tab" aria-controls="contact" aria-selected="false">Contato</a>
                </li>
              </ul>
 
              <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade active container" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <br>
                  Parte 1
                </div>
                <div class="tab-pane fade container" id="perfil" role="tabpanel" aria-labelledby="profile-tab">
                  <br>
                  parte 2
                </div>
                <div class="tab-pane fade container" id="contato" role="tabpanel" aria-labelledby="contact-tab">
                  <br>
                  <iframe src="./nomes.html" width="100%" height="400" frameborder="0"></iframe>
                </div>
              </div>

 
        </div>
 
        <script>
          $('#myTab a').click(function (e) {
          e.preventDefault();
          $(this).tab('show');
          });
 
          $(function () {
            // $('#myTab a:last').tab('show');
            $('#myTab li:first-child a').tab('show')
          })
</script>
    </body>
</html>
