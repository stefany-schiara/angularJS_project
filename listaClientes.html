<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <header>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <title>Template para pï¿½ginas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="./js/jquery-2.0.3.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/geral.css">
        <script type="text/javascript" src="./js/angular.min.js"></script>
        <script type="text/javascript" src="./js/urlen.js"></script>
        <script type="text/javascript" src="./js/listaClientes.js"></script>
        <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    </header>

    <body>
        <div id="divEscopo" ng-app="sysApk" ng-controller="sysCtrl">
            <div class="container">
                
                <center> <h3> Listagem de clientes </h3> </center>
                <br>
                <br>
                
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><b>Nome</b> </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> <b>Fantasia</b> </div>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3"> <b>Departamento</b> </div>
                </div>    
                
                <div class="row" ng-repeat="cliente in lista">
                   
                    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                        {{cliente.contato_empresa}}
                    </div>

                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        {{cliente.fantasia}}
                    </div>

                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        {{cliente.depto_contato}}
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
